    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var elems =document.querySelectorAll(".collapsible");
            var instances = M.Collapsible.init(elems);
            var elems2=document.querySelectorAll(".dropdown-trigger");
            var instances2 = M.Dropdown.init(elems2);
        }
        );


        function toggleItem(checkbox){
            if(checkbox.checked){
                M.toast({html: 'Dodano do koszyka: '+ checkbox.nextElementSibling.textContent})
            }
            else{
                M.toast({html: 'Usunięto element z koszyka: '+ checkbox.nextElementSibling.textContent})
            }
        }

        function usun(){
            const checkboxes=document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if(checkbox.checked){
                    checkbox.checked=false;
                    M.toast({html: 'Usunięto element z koszyka: '+ checkbox.nextElementSibling.textContent});
                }
            });
        }
